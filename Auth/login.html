<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biblio | Login</title>
    <link rel="stylesheet" href="../CSS/Auth.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bgImg min-h-screen flex items-center justify-center">

    <!-- Navbar -->

    <nav class="navbar navbar-expand-sm nav-layout position-absolute top-0 start-0 end-0 w-100">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <img src="../img/logo.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-top">
                <a class="navbar-brand" href="#">
                    <h1>Biblio</h1>
                </a>
                <button class="navbar-toggler nav" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
        <div class="collapse navbar-collapse gap-5 mt-3" id="navbarNav">
            <a href="login.html" class="nav-buttons">Login</a>
            <a href="signup.html" class="nav-buttons">Get Started</a>
        </div>
    </nav>

    <!-- Login Card -->


    <div class="container">
        <div class="row align-items-center justify-content-center ">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="login-card">
                    <div class="card-header">
                        <div class="logo-brand">
                            <img src="../img/logo.png" alt="Logo" class="logo-img"
                                onerror="this.src='https://via.placeholder.com/50x50/667eea/white?text=B'">
                            <h1 class="brand-name">Biblio</h1>
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="loginForm" novalidate>
                            <div class="mb-4">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="invalid-feedback">
                                    Please provide a valid email address.
                                </div>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required
                                    minlength="6">
                                <div class="invalid-feedback">
                                    Password must be at least 6 characters long.
                                </div>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <button type="submit" class="btn-submit">Sign In</button>
                        </form>
                        <div class="signup-link">
                            Don't have an account? <a href="signup.html"><span>Sign Up!</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="../JS/Auth.js"></script>
</body>

</html>
