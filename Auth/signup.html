<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biblio | Sign Up</title>
    <link rel="stylesheet" href="../CSS/Auth.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        @media (max-width: 768px) {
            .container {
                margin-top: 100px !important;
            }
            .login-card {
                padding: 15px 30px !important;
            }
            .card-body {
                padding: 20px !important;
            }
            .card-header {
                padding: 15px !important;
            }
        }
    </style>
</head>

<body class="bgImg">

    <!-- Navbar -->

    <nav class="navbar navbar-expand-sm nav-layout position-absolute top-0 start-0 end-0 w-100">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <img src="../img/logo.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-top">
                <a class="navbar-brand" href="#">
                    <h1>Biblio</h1>
                </a>
                <button class="navbar-toggler nav" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
        <div class="collapse navbar-collapse gap-5 mt-3" id="navbarNav">
            <a href="login.html" class="nav-buttons">Login</a>
            <a href="signup.html" class="nav-buttons">Get Started</a>
        </div>
    </nav>

    <!-- Signup Card -->

    <div class="container" style="margin-top: 120px; ">
        <div class="row justify-content-center ">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="login-card" style="max-width: 750px;">
                    <div class="card-header">
                        <div class="logo-brand">
                            <img src="../img/logo.png" alt="Logo" class="logo-img"
                                onerror="this.src='https://via.placeholder.com/50x50/667eea/white?text=B'">
                            <h1 class="brand-name">Biblio</h1>
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="signupForm" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="fullname" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullname" name="fullname" required
                                        minlength="3">
                                    <div class="invalid-feedback">
                                        Please provide your full name (at least 3 characters).
                                    </div>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                    <div class="invalid-feedback">
                                        Please provide a valid email address.
                                    </div>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required
                                        minlength="6">
                                    <div class="invalid-feedback">
                                        Password must be at least 6 characters long.
                                    </div>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                        required minlength="6">
                                    <div class="invalid-feedback">
                                        Passwords must match.
                                    </div>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn-submit">Sign Up</button>
                        </form>
                        <div class="signup-link">
                            Already have an account? <a href="login.html"><span>Sign In!</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="../JS/Auth.js"></script>
</body>

</html>
