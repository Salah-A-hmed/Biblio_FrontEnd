<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblio</title>
    <link rel="stylesheet" href="../CSS/Collection.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-container">
                <div class="logo">
                    <img src="../img/logo.png" alt="Biblio Logo" class="logo">
                </div>
                <h1 class="brand-name">Biblio</h1>
            </div>
        </div>

        <nav class="sidebar-nav">
            <div class="nav-item">
                <a href="library.html" class="nav-link" data-page="library">
                    <i class="nav-icon fas fa-book-open"></i>
                    <span class="nav-text">Library</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="add-items.html" class="nav-link" data-page="add-items">
                    <i class="nav-icon fas fa-plus-circle"></i>
                    <span class="nav-text">Add Items</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="add-collection.html" class="nav-link" data-page="add-collection">
                    <i class="nav-icon fas fa-folder-plus"></i>
                    <span class="nav-text">Add Collection</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="dashboards.html" class="nav-link" data-page="dashboards">
                    <i class="nav-icon fas fa-chart-bar"></i>
                    <span class="nav-text">Dashboards</span>
                </a>
            </div>
        </nav>

        <div class="sidebar-bottom">
            <a href="logout.html" class="logout-link">
                <i class="logout-icon fas fa-sign-out-alt"></i>
                <span class="nav-text">Logout</span>
            </a>
            <button class="upgrade-btn" onclick="window.location.href='upgrade.html'">Upgrade</button>
        </div>
    </aside>

    <div class="main-content">
        <div class="title-content">
            <h1 class="page-title">Lending</h1>

            <div class="user-account">
                <div class="user-info" id="userInfo">
                    <div class="user-details">
                        <p class="user-name">Abdelrahman Yasser Ali</p>
                        <p class="account-menu-text">Account Menu</p>
                    </div>
                    <img src="../img/userlogo.jpg" alt="User Avatar" class="user-avatar"
                        onerror="this.src='https://via.placeholder.com/40x40/17a2b8/white?text=A'">
                </div>

                <div class="user-dropdown" id="userDropdown">
                    <div class="dropdown-header">
                        <p class="dropdown-user-name">Abdelrahman Yasser Ali</p>
                        <p class="dropdown-user-email">engabdelrhmanyasser100@gmail.com</p>
                        <p class="dropdown-plan">Basic</p>
                    </div>
                    <a href="#" class="dropdown-item">
                        Account Settings
                        <i class="fas fa-chevron-right"></i>
                    </a>
                    <a href="#" class="dropdown-item">
                        Go Pro!
                        <span class="upgrade-tag">Upgrade Now</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="flex  gap-40 mt-4">
            <div class="max-w-[500px]">
                <h3 class="text-lg font-semibold">Lending Item</h3>
                <form class="flex  flex-col gap-2 mt-2">
                    <input type="text" class="px-2 py-3 border border-gray-300 rounded" placeholder="Barcode / Title">
                    <div class="flex items-center gap-2">
                        <label class="font-semibold !text-[16px]">Checked Out:</label>
                        <input type="date">
                        <label class="font-semibold !text-[16px]">Due Date:</label>
                        <input type="date">
                    </div>
                </form>
            </div>
            <div class="flex-1 max-w-[450px]">
                <h3 class="text-lg font-semibold">Patron</h3>
                <form class="flex items-center flex-col gap-2 mt-2">
                    <input type="text" placeholder="Barcode / Name / Email" class="px-2 py-3 border border-gray-300 rounded w-full">
                </form>
            </div>
        </div>










        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
            </script>
        <script src="../JS/Lending.js"></script>

</body>

</html>
